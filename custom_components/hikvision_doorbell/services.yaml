start_2way:
  name: Start Two-Way Audio
  description: Start a two-way audio session with the doorbell
  fields:
    entity_id:
      name: Entity
      description: Camera entity to start two-way audio session
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell

stop_2way:
  name: Stop Two-Way Audio
  description: Stop the active two-way audio session
  fields:
    entity_id:
      name: Entity
      description: Camera entity to stop two-way audio session
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell

send_file:
  name: Send Audio File
  description: Send an audio file to the doorbell (must be G.711 µ-law, 8000Hz, mono)
  fields:
    entity_id:
      name: Entity
      description: Camera entity to send audio to
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell
    audio_file:
      name: Audio File
      description: Path to audio file (must be G.711 µ-law format)
      required: true
      example: "/config/doorbell_message.raw"
      selector:
        text:
