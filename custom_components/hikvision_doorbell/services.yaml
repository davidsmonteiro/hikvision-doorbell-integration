send_file:
  name: Send Audio File
  description: Send an audio file to the doorbell speaker (any common audio format - server handles conversion)
  fields:
    entity_id:
      name: Entity
      description: Camera entity to send audio to
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell
    audio_file:
      name: Audio File
      description: Path to audio file (MP3, WAV, OGG, etc. - will be automatically converted)
      required: true
      example: "/config/doorbell_message.mp3"
      selector:
        text:
