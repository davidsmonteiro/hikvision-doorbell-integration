play_file:
  name: Play Audio File
  description: Converts and plays an audio file on the doorbell speaker. The file will be automatically converted to G.711 µ-law format using ffmpeg.
  fields:
    entity_id:
      name: Entity
      description: The doorbell camera entity to play audio on
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell
    audio_file:
      name: Audio File Path
      description: Path to the audio file to play. Any audio format supported by ffmpeg can be used (mp3, wav, ogg, etc.). The file will be converted to G.711 µ-law automatically.
      required: true
      example: "/config/www/doorbell_chime.mp3"
      selector:
        text:

abort:
  name: Abort Operations
  description: Abort all active operations (play-file and WebRTC sessions) and release all audio channels on the doorbell. Use this to stop any ongoing audio playback or two-way audio sessions.
  fields:
    entity_id:
      name: Entity
      description: The doorbell camera entity to abort operations on
      required: true
      selector:
        entity:
          domain: camera
          integration: hikvision_doorbell
